<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лучшие авиабилеты по низким ценам</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
   <header class="main-header">
      <div class="main-nav">
        <nav>
            <ul class="dropdown-menu">
              <li class="menu-item dropdown">
                <a href="#corporate clients">Корпоративным клиентам</a>
              </li>
              <li class="menu-item dropdown">
                <a href="#air tickets">Авиабилеты</a>
              </li>
              <li class="menu-item dropdown">
                <a href="#ref.">Справка</a>
              </li>
            </ul>
            <div>
              <button class="navbar" type="button">
                <span>RU</span>
              </button>
            </div>  
          </nav>
          <div class="header-title">
          <h1>Лучшие авиабилеты по низким ценам</h1>
      </div>
      <div class="title1">
        <nav>
            <ul>
              <li>
                <a href="#air tickets">
                <div id="'text">Авиабилеты</div>
                </a>
              </li>

              <li><a href="#railway tickets.">
                <div id="'text">Ж/д билеты</div>
              </a>
              </li>
              <li>
                <a href="#bus tickets">
                <div id="'text">Автобусы</div>
                </a>
              </li>
              <li><a href="#hotels -60%">
               <div>Отели -60%</div> 
              </a>
              </li>
              <li><a href="#insurance">
                <div id="'text">Страхование</div>
              </a>
              </li>
            </ul>
          </nav>
      </div>
      <div class="search">
        <form>
          <label for="from">Откуда</label>
        <input type="text" id="from" value="Варшава" >
        <label for="to">Куда</label>
        <input type="text" id="to" readonly value>
        <label for="there">Туда</label>
        <input type="date" id="there" required>
        <label for="back">Обратно</label>
        <input type="date" id="back" required>
        <label for="class">Класс</label>
        <select id="class" required>
          <option value="economy">Эконом</option>
          <option value="business">Бизнес</option>
          <option value="first">Первый</option>
          <label for="passengers">Пассажиры</label>
        <input type="number" id="adults" placeholder="Взрослые" min="1" required>
        <input type="number" id="children" placeholder="Дети" min="0" required>
        <input type="number" id="infants" placeholder="Младенцы" min="0" required>
        </select>
        <div class="search-button">
          <button id="search-button">Найти</button>
        </div>
      </form>
      </header>
   <main>
    <div id="results"></div>
   </main>
   <footer>
        <div class="footer-content">
            <ul>
            <li><a href="#countries">Страны</a></li>

            <li><a href="#aircompanies">Авиакомпании</a></li>

            </ul>
        </div>
